<p>Login to checkout </p>
<form [formGroup] = 'checkoutForm' (ngSubmit) = "postData();">
    <div class="form-group" >
      <label for="emailAddr">email</label>
      <input type="email" class="form-control" id="mailAddr"  placeholder="Enter Email" #un formControlName = "emailAddr">
      <span *ngIf = "checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr').hasError('required')">Enter an Email</span>
      <span *ngIf = "checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr').hasError('minLength')"> Minlength {{checkoutForm.get('emailAddr').errors.minlength.requiredLength}} </span>
      <span *ngIf = "checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr').hasError('email')"> valid email </span>
    </div>
    <div class="form-group">
      <label for="quantity">quantity</label>
      <input type="text" class="form-control" id="quantity" placeholder="quantity" #pw formControlName = "quantity">
      <span *ngIf = "checkoutForm.get('quantity').touched && checkoutForm.get('quantity').hasError('required')"> valid quantity </span>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="term" formControlName = "terms">
      <label class="form-check-label" for="term">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click) = "resetForm()">Clear</button>
    <button type="submit" class="btn btn-primary"  [disabled] = "!checkoutForm.valid">Submit</button>
    
  </form>

  <p>Email value change: {{v}}</p>
